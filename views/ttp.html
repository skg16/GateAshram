<style>
body {margin:0;font-family:'Montserrat';}

.topnav {
  overflow: hidden;
  background-color: #595d60;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 20px 32px;
  text-decoration: none;
  font-size: 17px;
}
.topnav a.active {
  background-color: #008B8B;
  color: white;
}
.active {
  color: white;
}

.topnav .icon {
  display: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 17px;    
  border: none;
  outline: none;
  color: white;
  padding: 20px 32px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.topnav a:hover, .dropdown:hover .dropbtn {
  background-color: #008B8B;
  color: white;
}

.dropdown-content a:hover {
  background-color: #A9A9A9;
  color: white;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.btn {
  margin-top: 8px;
  margin-bottom: 8px;
  margin-right: 8px;
  margin-left: 548px;
  border: 2px solid black;
  border-radius: 5px;
  background-color: #595d60;
  color: black;
  padding: 10px 22px;
  font-size: 16px;
  cursor: pointer;
  font-family:'Montserrat';
  display: inline-block;
}

.login_info {
  border-color: white;
  color: white
}

.login_info:hover {
  background: #008B8B;
  color: white;
}

.btn_new {
  margin-top: 8px;
  margin-bottom: 8px;
  margin-right: 8px;
  margin-left: 6px;
  border: 2px solid black;
  border-radius: 5px;
  background-color: #595d60;
  color: black;
  padding: 10px 22px;
  font-size: 16px;
  cursor: pointer;
  font-family:'Montserrat';
  display: inline-block;
}
.signup_info {
  border-color: white;
  color: white
}

.signup_info:hover {
  background: #008B8B;
  color: white;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child), .dropdown .dropbtn {
    display: none;
  }
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  .topnav.responsive .dropdown {float: none;}
  .topnav.responsive .dropdown-content {position: relative;}
  .topnav.responsive .dropdown .dropbtn {
    display: block;
    width: 100%;
    text-align: left;
  }
}

#myBtn {
  display: none;
  position: fixed;
  bottom: 20px;
  right: 30px;
  z-index: 99;
  font-size: 18px;
  border: none;
  outline: none;
  background-color: #595d60;
  color: white;
  cursor: pointer;
  padding: 15px;
  border-radius: 4px;
}

#myBtn:hover {
  background-color: #595d60;
  color: white; 
}

::-webkit-scrollbar {
  width: 10px;
}

::-webkit-scrollbar-track {
  background: #f1f1f1; 
}
::-webkit-scrollbar-thumb {
  background: #888; 
}

::-webkit-scrollbar-thumb:hover {
  background: #555; 
}

.foo {
    clear: both;
    position: relative;
    height: 300px;
    margin-top: auto;
    left: 0;
    bottom: 0;
    width: 100%;

}

margin-left:10px;
margin-right:10px;
}

 margin-right:5px;
 margin-top:10px;

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}

window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    document.getElementById("myBtn").style.display = "block";
  } else {
    document.getElementById("myBtn").style.display = "none";
  }
}

function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}

</script>
